<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Mountain Made 2.0</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand"><span class="logo-icon">üèîÔ∏è</span>Mountain Made 2.0</a>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
            </ul>
            <div class="navbar-actions">
                <div id="auth-buttons"><a href="/login" class="btn btn-secondary btn-sm">Login</a></div>
                <div id="user-menu" class="hidden flex gap-2" style="align-items: center;">
                    <a href="/orders" class="icon-button" title="My Orders">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                    <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i><span id="cart-badge" class="cart-badge hidden">0</span></a>
                    <div class="account-menu">
                        <button id="account-toggle" class="icon-button" title="Account">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div id="account-dropdown" class="account-dropdown hidden">
                            <div class="account-section">
                                <strong>Account</strong>
                                <button class="account-link" onclick="openProfileModal()">Edit Profile</button>
                            </div>
                            <div class="account-section">
                                <strong>Billing Management</strong>
                                <div class="account-text">Payment methods: GPay / Cash on Delivery</div>
                                <div class="account-text">UPI ID: <span id="billing-upi">mountainmade@upi</span></div>
                                <div class="account-text">Bank: Mountain Made Foods</div>
                            </div>
                            <div class="account-section">
                                <strong>Appearance</strong>
                                <button id="theme-toggle" class="account-link">Toggle Dark / Light</button>
                            </div>
                            <div class="account-section">
                                <button id="account-logout" class="account-link account-link-danger">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="cart-main-section">
        <div class="section-title">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button type="button" onclick="navigateBack()" class="section-back-button" data-back-button>
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2>Shopping Cart</h2>
            </div>
        </div>
        <div class="cart-flex-grid">
            <div id="cart-items"></div>
            <div class="card order-summary">
                <div class="card-content">
                    <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border);">
                        <span>Subtotal:</span><strong id="cart-subtotal">‚Çπ0.00</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-size: 1.25rem;">
                        <strong>Total:</strong><strong id="cart-total" style="color: var(--primary);">‚Çπ0.00</strong>
                    </div>
                    <button id="checkout-btn" onclick="proceedToCheckout()" class="btn btn-primary" style="width: 100%;"><i class="fas fa-credit-card"></i> Proceed to Checkout</button>
                    <a href="/products" id="continue-shopping-link" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem;"><i class="fas fa-store"></i> Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>
    <style>
    .cart-main-section {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem 0;
    }
    .cart-flex-grid {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: stretch;
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
    }
    .order-summary {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
    }
    .card-content {
        padding: 2rem;
    }
    .card img {
        width: 100%;
        max-width: 100px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
    }
    .cart-item-row {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
    }
    .cart-item-details {
        flex: 1 1 120px;
        min-width: 0;
    }
    .cart-item-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }
    .cart-item-price {
        min-width: 80px;
        text-align: right;
        font-size: 1.1rem;
        color: var(--primary-700);
    }
    @media (min-width: 900px) {
        .cart-flex-grid {
            flex-direction: row;
            gap: 2rem;
            align-items: flex-start;
        }
        #cart-items {
            flex: 2 1 0%;
        }
        .order-summary {
            flex: 1 1 350px;
            max-width: 400px;
            margin: 0;
        }
    }
    @media (max-width: 768px) {
        .cart-item-row {
            flex-direction: column;
            align-items: flex-start;
        }
        .cart-item-price {
            width: 100%;
            text-align: left;
            margin-top: 0.5rem;
        }
        .card img {
            max-width: 120px;
            height: auto;
        }
    }
    @media (max-width: 600px) {
        .card-content { padding: 0.7rem !important; }
        .btn { font-size: 0.9rem; padding: 0.5rem 0.7rem; }
        .cart-item-price { font-size: 1rem; }
        .cart-main-section { padding: 1.5rem 1rem; }
    }

    /* Account Dropdown Styles */
    .account-menu {
        position: relative;
    }

    .account-dropdown {
        position: absolute;
        right: 0;
        top: calc(100% + 0.5rem);
        background: var(--bg-primary);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        min-width: 280px;
        z-index: 1000;
        border: 1px solid var(--border-primary);
    }

    .account-dropdown.hidden {
        display: none;
    }

    .account-section {
        padding: 1rem;
        border-bottom: 1px solid var(--border-primary);
    }

    .account-section:last-child {
        border-bottom: none;
    }

    .account-section strong {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 600;
    }

    .account-link {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.875rem;
        color: var(--text-primary);
        transition: all 0.2s;
        display: block;
        text-align: left;
        margin-top: 0.5rem;
    }

    .account-link:hover {
        background: var(--primary-100);
        border-color: var(--primary-400);
    }

    .account-link-danger {
        background: var(--error-bg);
        color: var(--error);
        border-color: var(--error);
    }

    .account-link-danger:hover {
        background: var(--error);
        color: white;
    }

    .account-text {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
        padding: 0.25rem 0;
    }
    </style>
    <script src="/js/main.js"></script>
    <script>
        // Navigate back to appropriate home based on user role
        function navigateBack() {
            const homeUrl = auth.getHomeUrl ? auth.getHomeUrl() : '/';
            window.location.href = homeUrl;
        }

        async function loadCart() {
        const data = await cart.fetch();
        const container = document.getElementById('cart-items');
        if (!data || !data.cartItems || data.cartItems.length === 0) {
            container.innerHTML = '<div class="card"><div class="card-content text-center"><p>Your cart is empty</p><a href="/products" class="btn btn-primary mt-2" data-continue-shopping>Start Shopping</a></div></div>';
            document.getElementById('cart-subtotal').textContent = '‚Çπ0.00';
            document.getElementById('cart-total').textContent = '‚Çπ0.00';
            updateCartShoppingLinks();
            return;
        }
        container.innerHTML = data.cartItems.map(function(item) {
            const priceBlock = (() => {
                const base = item.original_price != null ? parseFloat(item.original_price) : null;
                const sale = item.price != null ? parseFloat(item.price) : null;
                const showDiscount = base != null && sale != null && sale < base;
                if (showDiscount) {
                    return `<span style="text-decoration: line-through; color: #d14343; font-size: 0.9em; margin-right: 6px;">${formatCurrency(base)}</span><span style="color: var(--primary); font-weight: 700;">${formatCurrency(sale)}</span>`;
                }
                return formatCurrency(sale ?? 0);
            })();

            return `
            <div class="card" style="margin-bottom: 1rem; max-width: 700px; margin-left: auto; margin-right: auto;">
                <div class="card-content cart-item-row">
                    <img src="${item.image_url || '/images/placeholder.jpg'}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4 style="margin-bottom: 0.5rem;">${item.name}</h4>
                        <p style="color: var(--text-light); margin-bottom: 0.5rem;">${priceBlock} each</p>
                        <div class="cart-item-actions">
                            <input type="number" value="${item.quantity}" min="1" max="${item.stock_quantity}" 
                                   onchange="updateQuantity(${item.id}, this.value)" 
                                   style="width: 70px; padding: 0.4rem; border: 2px solid var(--border); border-radius: 6px;">
                            <button onclick="cart.remove(${item.id}); loadCart();" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                    <div class="cart-item-price"><strong>${formatCurrency(item.subtotal)}</strong></div>
                </div>
            </div>
            `;
        }).join('');
        document.getElementById('cart-subtotal').textContent = formatCurrency(data.total);
        document.getElementById('cart-total').textContent = formatCurrency(data.total);
    }

    function updateCartShoppingLinks() {
        const target = auth.isWholesale && auth.isWholesale() ? '/wholesale#catalog' : '/products';
        document.querySelectorAll('#continue-shopping-link, [data-continue-shopping]').forEach(link => {
            link.setAttribute('href', target);
        });
    }

    async function updateQuantity(itemId, quantity) {
        await cart.update(itemId, parseInt(quantity));
        loadCart();
    }

    async function proceedToCheckout() {
        try {
            // Check if user is authenticated
            const user = await auth.checkAuth();
            
            if (!user) {
                // Redirect to login with return URL
                showAlert('Please login to proceed to checkout', 'info');
                setTimeout(() => {
                    window.location.href = '/login?redirect=/checkout';
                }, 1000);
                return;
            }
            
            // Check if cart has items
            const cartData = await cart.fetch();
            if (!cartData || !cartData.cartItems || cartData.cartItems.length === 0) {
                showAlert('Your cart is empty', 'warning');
                return;
            }
            
            // Proceed to checkout
            window.location.href = '/checkout';
            
        } catch (error) {
            console.error('Checkout error:', error);
            showAlert('Please login to proceed to checkout', 'info');
            setTimeout(() => {
                window.location.href = '/login?redirect=/checkout';
            }, 1000);
        }
    }

    (async function() {
        try {
            await auth.checkAuth();
            // Update navigation links for user role
            auth.updateNavigationLinks();
            updateCartShoppingLinks();
        } catch (err) {
            console.warn('Auth check failed on cart page:', err);
        }
        // Regardless of auth result, try to load the cart; backend will protect APIs
        await loadCart();

        // Account dropdown toggle
        const accountToggle = document.getElementById('account-toggle');
        const accountDropdown = document.getElementById('account-dropdown');

        if (accountToggle && accountDropdown) {
            accountToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                accountDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.account-menu')) {
                    accountDropdown.classList.add('hidden');
                }
            });
        }

        // Account logout handler
        const accountLogout = document.getElementById('account-logout');
        if (accountLogout) {
            accountLogout.addEventListener('click', async () => {
                if (await showConfirmDialog('Are you sure you want to logout?', { title: 'Logout', confirmText: 'Logout' })) {
                    await auth.logout();
                }
            });
        }
    })();
    </script>
</body>
</html>
