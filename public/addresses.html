<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses - Mountain Made 2.0</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .addresses-container {
            max-width:900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .addresses-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .address-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            transition: border-color 0.3s;
        }
        
        .address-card.default {
            border-color: var(--primary-600);
        }
        
        .address-card:hover {
            border-color: var(--primary-600);
        }
        
        .address-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-600);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .address-label {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .address-details {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .address-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0.5rem;
            overflow-y: auto;
        }
        
        .modal-content {
            background: var(--bg-primary);
            padding: 0.9rem 1rem 0.9rem;
            border-radius: 12px;
            width: min(92vw, 560px);
            max-width: 560px;
            max-height: calc(100dvh - 1.5rem);
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border: 1px solid rgba(148, 163, 184, 0.4);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .modal-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 2;
            background: var(--bg-primary);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-header-row h3 {
            margin: 0;
            font-size: 1.15rem;
        }

        .modal-close-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
            border-radius: 999px;
        }

        .modal-close-btn:hover {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text);
        }
        
        #address-form {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.55rem 0.75rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.35rem 0 0.15rem;
            grid-column: 1 / -1;
        }

        .modal-content .form-group label {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            display: inline-block;
        }

        .modal-content .form-input,
        .modal-content .form-select {
            min-height: 40px;
            padding-top: 0.45rem;
            padding-bottom: 0.45rem;
            font-size: 0.95rem;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: auto;
        }

        .address-form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 0.6rem;
            padding-top: 0.6rem;
            padding-bottom: 0.25rem;
            border-top: 1px solid var(--border-primary);
            grid-column: 1 / -1;
            position: sticky;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 2;
        }

        @media (max-width: 1100px) {
            .modal-content {
                width: min(94vw, 520px);
                max-width: 520px;
            }
        }
        
        @media (max-width: 768px) {
            #address-form {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-overlay {
                padding: 0.5rem;
                align-items: flex-start;
            }

            .modal-content {
                margin-top: 0;
                padding: 1rem 1rem 1rem;
                border-radius: 10px;
                max-width: 100%;
                max-height: calc(100dvh - 1rem);
            }

            .address-form-actions {
                flex-direction: column-reverse;
                gap: 0.6rem;
            }

            .address-form-actions .btn {
                width: 100%;
            }
        }

        /* Account Dropdown Styles */
        .account-menu {
            position: relative;
        }

        .account-dropdown {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            min-width: 280px;
            z-index: 1000;
            border: 1px solid var(--border-primary);
        }

        .account-dropdown.hidden {
            display: none;
        }

        .account-section {
            padding: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .account-section:last-child {
            border-bottom: none;
        }

        .account-section strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .account-link {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s;
            display: block;
            text-align: left;
            margin-top: 0.5rem;
        }

        .account-link:hover {
            background: var(--primary-100);
            border-color: var(--primary-400);
        }

        .account-link-danger {
            background: var(--error-bg);
            color: var(--error);
            border-color: var(--error);
        }

        .account-link-danger:hover {
            background: var(--error);
            color: white;
        }

        .account-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            padding: 0.25rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand"><span class="logo-icon">üèîÔ∏è</span>Mountain Made 2.0</a>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li id="admin-link" class="hidden"><a href="/admin">Admin</a></li>
            </ul>
            <div class="navbar-actions">
                <div id="auth-buttons"><a href="/login" class="btn btn-secondary btn-sm">Login</a></div>
                <div id="user-menu" class="hidden flex gap-2" style="align-items: center;">
                    <a href="/cart" class="icon-button"><i class="fas fa-shopping-cart"></i><span id="cart-badge" class="cart-badge hidden">0</span></a>
                    <div class="account-menu">
                        <button id="account-toggle" class="icon-button" title="Account">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div id="account-dropdown" class="account-dropdown hidden">
                            <div class="account-section">
                                <strong>Account</strong>
                                <button class="account-link" onclick="openProfileModal()">Edit Profile</button>
                                <a href="/orders" class="account-link">My Orders</a>
                            </div>
                            <div class="account-section">
                                <strong>Account Management</strong>
                                <button class="account-link" onclick="openAccountManagementModal()">Change Password</button>
                            </div>
                            <div class="account-section">
                                <strong>Appearance</strong>
                                <button id="theme-toggle" class="account-link">Toggle Dark / Light</button>
                            </div>
                            <div class="account-section">
                                <button id="account-logout" class="account-link account-link-danger">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="addresses-container">
        <div class="page-header">
            <h1>My Addresses</h1>
            <button class="btn btn-primary" onclick="openAddressModal()">
                <i class="fas fa-plus"></i> Add New Address
            </button>
        </div>
        
        <div id="addresses-grid" class="addresses-grid">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let addresses = [];
        let editingAddressId = null;

        function closeAddressModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
            document.body.style.overflow = '';
        }

        async function loadAddresses() {
            try {
                const data = await api.get('/addresses');
                addresses = data.addresses;
                renderAddresses();
            } catch (error) {
                console.error('Failed to load addresses:', error);
                document.getElementById('addresses-grid').innerHTML = 
                    '<p class="text-center">Failed to load addresses</p>';
            }
        }

        function renderAddresses() {
            const grid = document.getElementById('addresses-grid');
            
            if (addresses.length === 0) {
                grid.innerHTML = `
                    <div class="text-center" style="padding: 3rem;">
                        <i class="fas fa-map-marker-alt" style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem;"></i>
                        <h3>No addresses yet</h3>
                        <p style="color: var(--text-secondary);">Add your first delivery address to get started</p>
                        <button class="btn btn-primary" onclick="openAddressModal()" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i> Add Address
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = addresses.map(addr => `
                <div class="address-card ${addr.is_default ? 'default' : ''}">
                    ${addr.is_default ? '<span class="address-badge">Default</span>' : ''}
                    
                    <div class="address-label">
                        <i class="fas fa-${addr.label === 'Home' ? 'home' : addr.label === 'Work' ? 'briefcase' : 'map-marker-alt'}"></i>
                        ${addr.label}
                    </div>
                    
                    <div class="address-details">
                        <strong>${addr.full_name}</strong><br>
                        ${addr.address_line1}<br>
                        ${addr.address_line2 ? addr.address_line2 + '<br>' : ''}
                        ${addr.city}, ${addr.state} ${addr.postal_code}<br>
                        ${addr.country}<br>
                        Phone: ${addr.phone}
                    </div>
                    
                    <div class="address-actions">
                        ${!addr.is_default ? `
                            <button class="btn btn-sm btn-secondary" onclick="setDefaultAddress(${addr.id})">
                                <i class="fas fa-star"></i> Set as Default
                            </button>
                        ` : ''}
                        <button class="btn btn-sm btn-primary" onclick="openAddressModal(${addr.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm" style="background: var(--error); color: white;" 
                                onclick="deleteAddress(${addr.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAddressModal(addressId = null) {
            editingAddressId = addressId;
            const address = addressId ? addresses.find(a => a.id === addressId) : null;
            
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.onclick = (e) => {
                if (e.target === modal) closeAddressModal();
            };
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header-row">
                        <h3>${address ? 'Edit Address' : 'Add New Address'}</h3>
                        <button type="button" class="modal-close-btn" onclick="closeAddressModal()" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="address-form" onsubmit="handleSubmitAddress(event)">
                        <div class="form-group">
                            <label>Address Label *</label>
                            <select class="form-select" name="label" required>
                                <option value="Home" ${address?.label === 'Home' ? 'selected' : ''}>Home</option>
                                <option value="Work" ${address?.label === 'Work' ? 'selected' : ''}>Work</option>
                                <option value="Other" ${address?.label === 'Other' ? 'selected' : ''}>Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" class="form-input" name="full_name" 
                                   value="${address?.full_name || ''}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" class="form-input" name="phone" 
                                   value="${address?.phone || ''}" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Address Line 1 *</label>
                            <input type="text" class="form-input" name="address_line1" 
                                   value="${address?.address_line1 || ''}" 
                                   placeholder="Street address, P.O. box" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" class="form-input" name="address_line2" 
                                   value="${address?.address_line2 || ''}" 
                                   placeholder="Apartment, suite, unit, building, floor, etc.">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" class="form-input" name="city" 
                                       value="${address?.city || ''}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" class="form-input" name="state" 
                                       value="${address?.state || ''}" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Postal Code *</label>
                                <input type="text" class="form-input" name="postal_code" 
                                       value="${address?.postal_code || ''}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Country *</label>
                                <input type="text" class="form-input" name="country" 
                                       value="${address?.country || 'USA'}" required>
                            </div>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="is_default" name="is_default" 
                                   ${address?.is_default ? 'checked' : ''}>
                            <label for="is_default">Set as default address</label>
                        </div>
                        
                        <div class="address-form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeAddressModal()">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                ${address ? 'Update' : 'Add'} Address
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }

        async function handleSubmitAddress(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                label: formData.get('label'),
                full_name: formData.get('full_name'),
                phone: formData.get('phone'),
                address_line1: formData.get('address_line1'),
                address_line2: formData.get('address_line2'),
                city: formData.get('city'),
                state: formData.get('state'),
                postal_code: formData.get('postal_code'),
                country: formData.get('country'),
                is_default: formData.get('is_default') === 'on'
            };

            try {
                if (editingAddressId) {
                    await api.put(`/addresses/${editingAddressId}`, data);
                    showAlert('Address updated successfully!', 'success');
                } else {
                    await api.post('/addresses', data);
                    showAlert('Address added successfully!', 'success');
                }
                
                closeAddressModal();
                loadAddresses();
            } catch (error) {
                console.error('Save address error:', error);
                showAlert(error.message || 'Failed to save address', 'error');
            }
        }

        async function setDefaultAddress(addressId) {
            try {
                await api.put(`/addresses/${addressId}/default`, {});
                showAlert('Default address updated!', 'success');
                loadAddresses();
            } catch (error) {
                console.error('Set default error:', error);
                showAlert('Failed to set default address', 'error');
            }
        }

        async function deleteAddress(addressId) {
            if (!(await showConfirmDialog('Are you sure you want to delete this address?', { title: 'Delete Address', confirmText: 'Delete', danger: true }))) {
                return;
            }

            try {
                await api.delete(`/addresses/${addressId}`);
                showAlert('Address deleted successfully!', 'success');
                loadAddresses();
            } catch (error) {
                console.error('Delete address error:', error);
                showAlert('Failed to delete address', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await auth.checkAuth();
            // Update navigation links for user role
            auth.updateNavigationLinks();
            
            if (!auth.isAuthenticated()) {
                window.location.href = '/login';
                return;
            }
            
            await cart.fetch();
            loadAddresses();

            // Account dropdown toggle
            const accountToggle = document.getElementById('account-toggle');
            const accountDropdown = document.getElementById('account-dropdown');

            if (accountToggle && accountDropdown) {
                accountToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    accountDropdown.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.account-menu')) {
                        accountDropdown.classList.add('hidden');
                    }
                });
            }

            // Account logout handler
            const accountLogout = document.getElementById('account-logout');
            if (accountLogout) {
                accountLogout.addEventListener('click', async () => {
                    if (await showConfirmDialog('Are you sure you want to logout?', { title: 'Logout', confirmText: 'Logout' })) {
                        await auth.logout();
                    }
                });
            }
        });
    </script>
</body>
</html>
